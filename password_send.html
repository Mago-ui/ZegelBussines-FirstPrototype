<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>password_send</title>
    <link rel="stylesheet" href="css/password_send.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div class="containerBody">
        <div class="companyLogoContainer">
            <img src="./img/logos/interbank.svg" alt="">
        </div>
        <div class="modalContainer">
            <div class="modalPassword_sendBody">
                <div class="modalPassword_sendBody__Header">
                    <div class="modalPassword_sendBody__Subtitle">
                        <label>Correo de recuperación enviado</label>
                    </div>
                </div>
                <div class="modalPassword_sendbody_Text">
                    <span>
                        El link de recuperación ha sido enviado con éxito.
                        Por favor, revisa tu correo corporativo y sigue los pasos indicados.
                    </span>
                </div>
                <div class="modalPassword_sendBody__ButtonContainer">
                    <button>Iniciar sesión</button>
                </div>
            </div>
        </div>


        <div class="footerContainer"></div>
        <div class="footerAbsoluteContainer">
            <div class="footerAbsoluteContainer__Body">
                <p>Respaldado por:</p>
                <img src="./img/logos/zegel.png" alt="">
                <img src="./img/logos/idat.png" alt="">
                <img src="./img/logos/corriente.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
