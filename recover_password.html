<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>recover_password</title>
    <link rel="stylesheet" href="css/recover_password.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div class="containerBody">
        <div class="companyLogoContainer">
            <img src="./img/logos/interbank.svg" alt="">

        </div>
        <div class="modalContainer">
            <div class="modalRecover_passwordBody">
                <div class="modalRecover_passwordBody__Header">
                    <div class="modalRecover_passwordBody__Title">
                        <label>Recuperar Contraseña</label>
                    </div>
                    <label class="modalRecover_passwordBody__Subtitle">
                        <label>Ingresa tu cuenta de correo para recibir
                            un enlace con los pasos para recuperar tu contraseña.</label>
                    </label>
                </div>
                <div class="modalRecover_passwordBody__Form">
                    <input type="text" placeholder="Contraseña actual">
                    <button>Recuperar contraseña</button>
                </div>
                <div class="modalRecover_passwordBody__Footer">
                    <a href="#">¿Ya tienes una cuenta?</a>
                </div>
            </div>
        </div>
        <div class="footerContainer"></div>
        <div class="footerAbsoluteContainer">
            <div class="footerAbsoluteContainer__Body">
                <p>Respaldado por:</p>
                <img src="./img/logos/zegel.png" alt="">
                <img src="./img/logos/idat.png" alt="">
                <img src="./img/logos/corriente.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
