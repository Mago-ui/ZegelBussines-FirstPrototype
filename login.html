<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Zegel Bussines</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div class="containerBody">
        <div class="companyLogoContainer">
            <img src="./img/logos/interbank.svg" alt="">

        </div>
        <div class="modalContainer">
            <div class="modalLoginBody">
                <div class="modalLoginBody__Header">
                    <div class="modalLoginBody__Title">
                        <label>¡Bienvenid@!</label>
                    </div>
                    <div class="modalLoginBody__Subtitle">
                        <label>Ingresar a tu cuenta</label>
                    </div>
                </div>
                <div class="modalLoginBody__Form">
                    <input type="text" placeholder="Correo corporativo">
                    <input type="text" placeholder="Contraseña">
                    <button>Ingresar</button>
                </div>
                <div class="modalLoginBody__Footer">
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </div>
        </div>
        <div class="footerContainer"></div>
        <div class="footerAbsoluteContainer">
            <div class="footerAbsoluteContainer__Body">
                <p>Respaldado por:</p>
                <img src="./img/logos/zegel.png" alt="">
                <img src="./img/logos/idat.png" alt="">
                <img src="./img/logos/corriente.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
